    <main class="max-w-2xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-emerald-900 mb-8 text-center">בואו נדבר</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-emerald-100">
            <!-- NOTE: Replace the string "YOUR_EMAIL_HERE" in the action URL with the user's actual email converted to a Formspree hash later if they register -->
            <form id="contactForm" action="https://formspree.io/f/maqdvyae" method="POST" class="space-y-6">
                <!-- Redirect after success -->
                <input type="hidden" name="_next" value="https://vedica-ayurveda.co.il/thank-you.html">
                <!-- Subject line for emails -->
                <input type="hidden" name="_subject" value="פנייה חדשה מאתר VEDICA">

                <div>
                    <label class="block text-sm font-bold mb-2">שם מלא</label>
                    <input type="text" name="name" placeholder="איך קוראים לך?"
                        class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">טלפון</label>
                    <input type="tel" name="phone" placeholder="050-0000000" pattern="[0-9]*"
                        class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">דואר אלקטרוני</label>
                    <input type="email" name="email" placeholder="va@gmail.com"
                        class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">במה תרצו להתמקד?</label>
                    <select name="service"
                        class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none" required>
                        <option value="">בחרו אפשרות</option>
                        <option value="consultation">ייעוץ אישי בקליניקה (פריון ועיכול)</option>
                        <option value="womens_health">איזון הורמונלי ובריאות האישה</option>
                        <option value="nutrition">התאמת תזונה ואורח חיים</option>
                        <option value="cooking_class">סדנאות בישול</option>
                        <option value="herb_tours">סיורי צמחי מרפא</option>
                        <option value="other">אחר</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">הודעה חופשית קצרה (אופציונלי)</label>
                    <textarea name="message" rows="4" placeholder="כאן אפשר לכתוב קצת רקע או כל דבר אחר..."
                        class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none resize-none"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-emerald-700 text-white py-4 rounded-xl text-xl font-bold hover:bg-emerald-800 transition shadow-lg flex items-center justify-center">שליחת
                    פנייה</button>
                <div id="formMessage" class="text-center text-sm hidden"></div>
            </form>
            <div class="mt-8 pt-8 border-t">
                <h3 class="font-bold text-emerald-800 mb-2 text-center">איך מגיעים?</h3>
                <p class="text-slate-600 text-center text-sm mb-4">
                    הפגישות מתקיימות ב<strong>קליניקת ״מרחבים״</strong>,
                    <a href="https://www.google.com/maps/search/?api=1&query=ארלוזורוב+82+תל+אביב" target="_blank"
                        class="text-emerald-700 hover:underline">ארלוזורוב 82, תל אביב</a>
                    <br>
                    <strong>חניונים קרובים לקליניקה:</strong>
                    <a href="https://www.google.com/maps/search/?api=1&query=חניון+גן+העיר+תל+אביב" target="_blank"

                    או
                    <a href="https://www.google.com/maps/search/?api=1&query=חניון+מגדל+המאה+תל+אביב" target="_blank"
                        class="text-emerald-600 hover:underline">חניון מגדל המאה</a>.
                </p>
                <div class="text-center">
                    <p class="text-slate-500 mb-4">או פשוט שלחו לי הודעה ישירה:</p>
                    <a id="wa-contact" href="#" target="_blank"
                        class="bg-green-500 text-white px-8 py-3 rounded-full font-bold hover:bg-green-600 transition inline-flex items-center gap-2">
                        <span>WhatsApp</span>
                    </a>
                </div>

    <footer class="bg-emerald-900 text-white py-12 text-center mt-20">
        <p class="font-bold mb-2">VEDICA - ענבל הנסב | תל אביב</p>

    <script>
        fetch('content.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('wa-contact').href = "https://wa.me/" + data.site.whatsapp;
            });

        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        contactForm.addEventListener('submit', async function (event) {
            event.preventDefault(); // מניעת מעבר לעמוד של Formspree

            // שינוי הכפתור בזמן טעינה
            const submitBtn = contactForm.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = 'שולח...';
            submitBtn.disabled = true;

            const formData = new FormData(contactForm);

            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // מעבר מוצלח לעמוד התודה מבלי להציג את עמוד הביניים של Formspree
                    window.location.href = contactForm.querySelector('input[name="_next"]').value;
                } else {
                    const data = await response.json();
                    if (Object.hasOwn(data, 'errors')) {
                        formMessage.innerText = data["errors"].map(error => error["message"]).join(", ");
                    } else {
                        formMessage.innerText = "אופס! הייתה בעיה בשליחת הטופס.";
                    }
                    formMessage.classList.remove('hidden');
                    formMessage.classList.add('text-red-500');
                    submitBtn.innerText = originalBtnText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                formMessage.innerText = "אופס! הייתה תקלה נסה שוב מאוחר יותר.";
                formMessage.classList.remove('hidden');
                formMessage.classList.add('text-red-500');
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
