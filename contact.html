<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר | Vedica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #fdfbf7; }
    </style>
</head>
<body class="text-slate-800">
    <!-- Fixed Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img id="site-logo" src="assets/logo-transparent.png" alt="Logo" class="h-10 w-auto">
                <h1 class="text-2xl font-bold text-emerald-800 hidden md:block">Vedica</h1>
            </a>
            <div class="space-x-reverse space-x-6 flex font-medium">
                <a href="index.html" class="hover:text-emerald-600">בית</a>
                <a href="about.html" class="hover:text-emerald-600">אודות</a>
                <a href="clinic.html" class="hover:text-emerald-600">קליניקה</a>
                <a href="workshops.html" class="hover:text-emerald-600">סדנאות</a>
                <a href="tours.html" class="hover:text-emerald-600">סיורים</a>
                <a href="contact.html" class="text-emerald-600 font-bold">צור קשר</a>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-emerald-900 mb-8 text-center">בואו נדבר</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-emerald-100">
            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2">שם מלא</label>
                    <input type="text" placeholder="איך קוראים לך?" class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">טלפון</label>
                    <input type="tel" placeholder="050-0000000" class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">במה תרצו להתמקד?</label>
                    <select class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none">
                        <option>ייעוץ אישי בקליניקה (פריון ועיכול)</option>
                        <option>סדנאות בישול</option>
                        <option>סיורי צמחי מרפא</option>
                        <option>אחר</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-emerald-700 text-white py-4 rounded-xl text-xl font-bold hover:bg-emerald-800 transition shadow-lg">שליחת פנייה</button>
            </form>
            <div class="mt-8 pt-8 border-t">
                <h3 class="font-bold text-emerald-800 mb-2 text-center">איך מגיעים?</h3>
                <p class="text-slate-600 text-center text-sm mb-4">
                    <a href="https://www.google.com/maps/search/?api=1&query=ארלוזורוב+82+תל+אביב" target="_blank" class="text-emerald-700 hover:underline">ארלוזורוב 82, תל אביב</a>
                    <br>
                    <strong>חניונים קרובים לקליניקה:</strong> 
                    <a href="https://www.google.com/maps/search/?api=1&query=חניון+גן+העיר+תל+אביב" target="_blank" class="text-emerald-600 hover:underline">חניון גן העיר</a> 
                    או 
                    <a href="https://www.google.com/maps/search/?api=1&query=חניון+מגדל+המאה+תל+אביב" target="_blank" class="text-emerald-600 hover:underline">חניון מגדל המאה</a>.
                </p>
                <div class="text-center">
                    <p class="text-slate-500 mb-4">או פשוט שלחו לי הודעה ישירה:</p>
                    <a id="wa-contact" href="#" target="_blank" class="bg-green-500 text-white px-8 py-3 rounded-full font-bold hover:bg-green-600 transition inline-flex items-center gap-2">
                        <span>WhatsApp</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-emerald-900 text-white py-12 text-center mt-20">
        <p class="font-bold mb-2">Vedica - ענבל הנסב | תל אביב</p>
        <p class="opacity-60 text-sm">© 2026 כל הזכויות שמורות</p>
    </footer>

    <script>
        fetch('content.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('wa-contact').href = "https://wa.me/" + data.site.whatsapp;
            });
    </script>
</body>
</html>
